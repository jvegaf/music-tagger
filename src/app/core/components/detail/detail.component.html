<dui-form>
  <dui-form-row label="Filename">
    <dui-input [readonly]="true" [(ngModel)]="item.filename"></dui-input>
  </dui-form-row>
  <dui-form-row label="Title">
    <dui-input [(ngModel)]="item.title"></dui-input>
  </dui-form-row>
  <dui-form-row label="Artist">
    <dui-input [(ngModel)]="item.artist"></dui-input>
  </dui-form-row>
  <dui-form-row label="Album">
    <dui-input [(ngModel)]="item.album"></dui-input>
  </dui-form-row>
  <dui-form-row label="Genre">
    <dui-input [(ngModel)]="item.genre"></dui-input>
  </dui-form-row>
  <dui-form-row label="BPM">
    <dui-input [(ngModel)]="item.bpm"></dui-input>
  </dui-form-row>
  <dui-form-row label="Year">
    <dui-input [(ngModel)]="item.year"></dui-input>
  </dui-form-row>
  <dui-form-row label="Key">
    <dui-input [(ngModel)]="item.key"></dui-input>
  </dui-form-row>
</dui-form>
<div id="cover">
  <img (click)="artClicked()" [src]="coverArt()" width="250" height="250" >
</div>
