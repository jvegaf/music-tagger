<dui-table style="height: 100%" multiSelect [items]="datasource" [selectable]="true" (dbclick)="itemClicked($event)">
  <!-- <dui-dropdown duiTableCustomRowContextMenu>
      <dui-dropdown-item [disabled]="!selectedItems.length" (click)="remove()">Delete</dui-dropdown-item>
  </dui-dropdown> -->
  <dui-table-column name="title" header="Title" [width]="250">
    <ng-container *duiTableCell="let track">{{ track.tags.title }}</ng-container>
  </dui-table-column>
  <dui-table-column name="artist" header="Artist" [width]="250">
    <ng-container *duiTableCell="let track">{{ track.tags.artist }}</ng-container>
  </dui-table-column>
  <dui-table-column name="album" header="Album" [width]="150">
    <ng-container *duiTableCell="let track">{{ track.tags.album }}</ng-container>
  </dui-table-column>
  <dui-table-column name="genre" header="Genre" [width]="100">
    <ng-container *duiTableCell="let track">{{ track.tags.genre }}</ng-container>
  </dui-table-column>
  <dui-table-column name="bpm" header="BPM" [width]="40">
    <ng-container *duiTableCell="let track">{{ track.tags.bpm }}</ng-container>
  </dui-table-column>
  <dui-table-column name="year" header="Year" [width]="40">
    <ng-container *duiTableCell="let track">{{ track.tags.year }}</ng-container>
  </dui-table-column>
  <dui-table-column name="initialKey" header="Key" [width]="40">
    <ng-container *duiTableCell="let track">{{ track.tags.initialKey }}</ng-container>
  </dui-table-column>
  <dui-table-column name="filename" header="Filename">
    <ng-container *duiTableCell="let track">{{ track.filename }}</ng-container>
  </dui-table-column>
</dui-table>
