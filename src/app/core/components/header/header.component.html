<dui-window-header>
  <dui-window-toolbar>
    <dui-button-group>
      <dui-button square (click)="onClick_Button('add')" icon="add"></dui-button>
    </dui-button-group>
    <dui-button-group float="right">
      <dui-input
        textured
        icon="search"
        placeholder="Search"
        round
        clearer
      ></dui-input>
    </dui-button-group>
  </dui-window-toolbar>
  <app-player-status style="z-index: 9"></app-player-status>
</dui-window-header>
